<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>La Belle Face Scanner</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff9f7;
      color: #3d3d3d;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #8b5e3c;
      margin-bottom: 10px;
    }
    .scanner-container {
      background: #ffffff;
      border: 2px solid #eeded4;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0px 4px 20px rgba(139, 94, 60, 0.1);
    }
    video {
      border-radius: 15px;
      width: 100%;
      max-width: 480px;
      margin-bottom: 20px;
    }
    #label-container {
      margin-top: 20px;
      font-size: 1.3em;
    }
    .suggestion-box {
      background-color: #fff1ea;
      padding: 15px;
      border-radius: 15px;
      margin-top: 20px;
      font-size: 1em;
      color: #5a4033;
    }
  </style>
</head>
<body>
  <div class="scanner-container">
    <h1>La Belle Face Scanner</h1>
    <div><video autoplay muted id="webcam" width="300" height="300"></video></div>
    <div id="label-container"></div>
    <div class="suggestion-box" id="suggestion-box">Analyzing your skin type...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/GhG5YpKyYh/";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(300, 300, true);
      await webcam.setup();
      await webcam.play();
      document.getElementById("webcam").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");

      window.requestAnimationFrame(loop);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      prediction.sort((a, b) => b.probability - a.probability);
      const topPrediction = prediction[0];
      labelContainer.innerHTML = "Detected: <strong>" + topPrediction.className + "</strong>";

      const suggestionBox = document.getElementById("suggestion-box");
      if (topPrediction.className === "Oily") {
        suggestionBox.innerHTML = "âœ¨ Oily Skin: Use matte foundations, oil-control primer, and blotting powder. Try Fenty Pro Filtâ€™r Soft Matte or NYX Shine Killer.";
      } else if (topPrediction.className === "Dry") {
        suggestionBox.innerHTML = "ðŸ’§ Dry Skin: Use hydrating foundations, luminous primers, and creamy concealers. Try NARS Radiant or Milk Hydro Grip.";
      } else if (topPrediction.className === "Normal") {
        suggestionBox.innerHTML = "ðŸŒŸ Normal Skin: Use balanced foundations and light powder. Try MAC Studio Fix or e.l.f. Halo Glow.";
      } else {
        suggestionBox.innerHTML = "Analyzing...";
      }
    }

    init();
  </script>
</body>
</html>
